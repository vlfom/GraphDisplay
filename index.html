<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title></title>
    </head>
    <body>
        <div class="body-content">
            <div class="main">
                <div class="graph-content">
                    <div class="graph-field">
                        <canvas width="550px" height="550px" id="mainField"></canvas>
                    </div>
                    <div class="graph-info">
                        <div id="overlay">
                            <div id="overlay-content">
                                <div class="popup-choice choice1">
                                    <select name="popup-make-choice1">
                                    </select>
                                </div>
                                <div class="popup-choice choice2">
                                    <select name="popup-make-choice2">
                                    </select>
                                </div>
                                <div class="popup-choice choice3">
                                    <select name="popup-make-choice3">
                                    </select>
                                </div>
                                <div class="popup-choose popup-confirm">
                                    <p>Choose</p>
                                </div>
                                <div class="popup-choose popup-decline">
                                    <p>Cancel</p>
                                </div>
                            </div>
                        </div>
                        <div class="content-div">
                            <div class="to_scroll">
                                <div class="content">
                                    <p class="content-description"></p>
                                </div>
                            </div>
                        </div>
                        <div class="menu">
                            <div class="menu-dropdown">
                                <p>&equiv;</p>

                                <p>Menu</p>
                            </div>
                            <ul>
                                <li onclick="handleMenu('input-info')">
                                    Input info
                                </li>
                                <li onclick="handleMenu('connectivity')">
                                    Connectivity
                                </li>
                                <li onclick="handleMenu('components')">
                                    Components
                                </li>
                                <li onclick="handleMenu('distances')">
                                    Distances
                                </li>
                                <li onclick="handleMenu('cycles')">
                                    Cycles
                                </li>
                                <li onclick="handleMenu('flow')">
                                    Flow
                                </li>
                                <li onclick="handleMenu('traversal')">
                                    Traversal algs
                                </li>
                                <li onclick="handleMenu('special')">
                                    Special vertices
                                </li>
                                <li onclick="handleMenu('additional')">
                                    Additional info
                                </li>
                                <li onclick="handleMenu('reset')">
                                    Reset graph
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-interface">
                <div class="user-interface-content">
                    <input type="button" id="settings" value="Settings">
                    <input type="file" id="fileinput"/>
                </div>
            </div>
        </div>
    </body>
    <script src="jquery/jquery-1.11.2.min.js"></script>
    <script src="index.js"></script>
</html>
